<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management System</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="view-all">View All Products</button>
            <button class="tab-btn" data-tab="search">Search Product</button>
            <button class="tab-btn" data-tab="create">Create Product</button>
        </div>
        
        <div class="content">
            <!-- View All Products Tab -->
            <div class="tab-content active" id="view-all">
                <h2>All Products</h2>
                <div class="product-list">
                    <table id="product-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Search Product Tab -->
            <div class="tab-content" id="search">
                <h2>Search Product</h2>
                <div class="search-container">
                    <input type="number" id="search-id" placeholder="Enter Product ID">
                    <button id="search-btn">Search</button>
                </div>
                <div id="search-result">
                    <!-- Search result will be shown here -->
                </div>
            </div>
            
            <!-- Create Product Tab -->
            <div class="tab-content" id="create">
                <h2>Create New Product</h2>
                <form id="create-form">
                    <div class="form-group">
                        <label for="product-name">Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Product</button>
                </form>
            </div>
        </div>
        
        <!-- Edit Product Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Product</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-name">Name</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea id="edit-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-price">Price</label>
                        <input type="number" id="edit-price" step="0.01" required>
                    </div>
                    <button type="submit" class="submit-btn">Update Product</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
